<div class="w3-container w3-display-middle w3-card-4 w3-white w3-padding-16 w3-center w3-round-large">
	<h2>Register new user</h2>
	<p>Name: <input type="text" class="w3-input" [(ngModel)]="newUserName"/></p>
	<p>Password: <input type="text" class="w3-input" [(ngModel)]="newUserPassword"></p>
	<button (click)="register()">
		Register
	</button>
</div>
